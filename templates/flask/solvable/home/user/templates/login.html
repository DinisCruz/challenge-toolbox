<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Avatao Demo Challenge</title>
 
 
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
 
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">
    

    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">



  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/login">Login</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Avatao Demo Challenge</h3>
      </div>

      <div class="container">

      <form class="form-signin" action="/admin" method="post">
        <h2 class="form-signin-heading">Admin login</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password"  class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	<br>
	{% if error %}
		<div class="alert alert-danger" role="alert">{{ error }}</div>
	{% endif %}
      </form>

    </div> <!-- /container -->

      

      <footer class="footer">
        <p>&copy; 2016 Avatao</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
